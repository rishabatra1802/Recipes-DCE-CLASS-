<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Menu</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #ffe5ec 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #d72660;
            margin-top: 40px;
            font-size: 2.5rem;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }
        .menu a {
            display: block;
            width: 260px;
            padding: 18px 0;
            background: #fff;
            color: #d72660;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 500;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(215,38,96,0.08);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            text-align: center;
        }
        .menu a:hover {
            background: #d72660;
            color: #fff;
            box-shadow: 0 4px 24px rgba(215,38,96,0.18);
        }
    </style>
</head>
<body>
    <h1>Recipes</h1>
    <div class="menu">
        <a href="./menu/cheesecake.html">Cheesecake</a>
        <a href="./menu/donut.html">Donut</a>
        <a href="./menu/waffle.html">Waffle</a>
    </div>
</body>
</html>
